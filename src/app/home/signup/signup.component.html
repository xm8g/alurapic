<h4 class="text-center"> Register to embrace a new world!</h4>

<form [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
    
    <div class="form-group">
        <input #emailInput type="email" formControlName="email" placeholder="email" class="form-control" autofocus >
        <app-vmessage *ngIf="signupForm.get('email').errors?.required" text="Email is required"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('email').errors?.email" text="Email is invalid"></app-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="fullName" placeholder="full name" class="form-control">
        <app-vmessage *ngIf="signupForm.get('fullName').errors?.required" text="Full Name is required"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('fullName').errors?.minlength" text="Full Name less than 2 characters"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('fullName').errors?.maxlength" text="Full Name more than 60 characters"></app-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="userName" placeholder="user name" class="form-control">
        <app-vmessage *ngIf="signupForm.get('userName').errors?.required" text="Name is required"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('userName').errors?.lowerCase" text="Name should be lowercase"></app-vmessage>
        <app-vmessage text="Username already taken" *ngIf="signupForm.get('userName').errors?.userNameTaken"></app-vmessage>
        <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">
        <app-vmessage *ngIf="signupForm.get('password').errors?.required" text="Full Name is required"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('password').errors?.minlength" text="Full Name less than 8 characters"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('password').errors?.maxlength" text="Full Name more than 14 characters"></app-vmessage>
    </div>

    <button [disabled]="signupForm.invalid || signupForm.pending" class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
