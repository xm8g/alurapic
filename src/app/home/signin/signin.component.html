<h4 class="text-center">Login</h4>
<form class="form-group" [formGroup]="loginForm" (submit)="login()">
    <div class="form-group">
        <input #userNameInput type="text" class="form-control" formControlName="userName" placeholder="Username" autofocus>
        <app-vmessage *ngIf="loginForm.get('userName').errors?.required" text="Username is required"></app-vmessage>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" formControlName="password" placeholder="Password" autofocus>
        <app-vmessage *ngIf="loginForm.get('password').errors?.required" text="Password is required"></app-vmessage>
    </div>
    <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>

    <p>Not a User? <a [routerLink]="['signup']">Register Now</a></p>
</form>
